<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Thank you!</title>
    <link href="css/jude-2.webflow.css" rel="stylesheet" type="text/css" />

    <style>
      :root {
        --shadow-color: 137deg 22% 24%;
        --shadow-medium: 0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.36),
          0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.36),
          2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.36),
          5px 10px 12.6px -2.5px hsl(var(--shadow-color) / 0.36);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--swatch--color-mid);
      }

      p {
        margin-block: 1em;
      }

      a {
        position: relative;
      }

      a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--swatch--accent);
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }
      a.underline::after {
        width: 100%;
      }

      .main {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 95%;
        max-width: 30rem;
        padding: 1.5rem;
        background: var(--swatch--light);
        border-radius: var(--radius--small);
        box-shadow: var(--shadow-medium);
      }
    </style>
  </head>
  <body cz-shortcut-listen="true">
    <div class="main">
      <div class="card">
        <div class="header">
          <h1>Thank you!</h1>
        </div>
        <div>
          <p>I've received your form and will be in touch soon.</p>
          <p>You can safely close this window now, or ...</p>

          <a
            class=""
            id="back-link"
            href="https://wom-jude-lawson-therapy.netlify.app/"
            >‚Üê Go back to my site</a
          >
        </div>
      </div>
    </div>

    <script>
      function underlineOnHover(selector) {
        const elements = document.querySelectorAll(selector);
        elements.forEach(function (element) {
          element.addEventListener("mouseenter", function () {
            this.classList.add("underline");
          });
          element.addEventListener("mouseleave", function () {
            this.classList.remove("underline");
          });
        });
      }

      underlineOnHover("a");
    </script>
  </body>
</html>
